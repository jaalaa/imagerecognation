{% extends 'carbike/base.html' %}
{% block title %}Menu{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">Car check</h4>
    <p>Select image</p>
    <form action="{% url 'carbike:predict' %}" method="post" class="form" enctype="multipart/form-data" id='form'>
    {% csrf_token %}
    <div class="form-group">
        <div class="custom-file">
            {{ form.image }}
            <label class="custom-file-label" for="customFile" id="upload-file-label">
                Select image
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary"ã€€id="submit">Submit</button>
    </form> 
</div>
{% endblock %}
