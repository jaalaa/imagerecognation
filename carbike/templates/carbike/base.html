<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    {% load bootstrap4 %}
    {% bootstrap_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'carbike/css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    {% bootstrap_javascript jquery='full' %}
    <script>
        {% comment %} window.addEventListener('DOMContentLoaded', function(){
            document.getElementById("upload_file").addEventListener('change', function(e){

                console.log("Name：" + e.target.files[0].name); // ファイル名：pic.jpg
                console.log("Size：" + e.target.files[0].size); // ファイルサイズ：1834338

                document.getElementById("upload-file-label").innerHTML = e.target.files[0].name
            
            });
        });
        {% endcomment %}
        
        $(document).ready(function () {

            const $submitBtn = $('#submit')
            const $inputFileName = $('#upload_file')
            const $inputFilelabel = $('#upload-file-label')

            $inputFileName.on('change', function (e){
                
                
                if ( $inputFileName.val() !== "" ) {
                    $inputFilelabel.text(e.target.files[0].name)
                } else {
                    $inputFilelabel.text("Select image")
                }

            })
        });

    </script>
    <title>Image definition{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Image definition</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
